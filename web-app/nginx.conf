user  nginx;
worker_processes  auto;

error_log  /dev/stdout notice;
pid        /run/nginx.pid;

events {
worker_connections  1024;
}

http {
include       /etc/nginx/mime.types;

server {
    listen       80;
    root   /usr/share/nginx;

    location /app {
        index index.html
        try_files $uri $uri/ /app/index.html =404;
    }
    location = / {
        return 301 /app;
    }

    # Location for robots.txt, case-insensitive
    # location ~* ^/robots\.txt$ {
    #     try_files /robots.txt =404;
    #     access_log off;
    #     log_not_found off;
    #     expires 1d;
    #     add_header Content-Type text/plain;
    # }

    # 1. Caching for common static files
    location ~* \.(jpg|jpeg|gif|png|webp|svg|ico|css|js|woff2|woff|ttf|eot|otf)$ {
        expires 30d; # Cache for 30 days
        access_log off;
        add_header Cache-Control "public, must-revalidate"; # More explicit Cache-Control
    }

    # 2. Stronger caching for versioned static assets
    #    Useful if your build process adds unique hashes to filenames (e.g., app.12345.js)
    location ~* \.(css|js)$ {
        expires max; # Cache indefinitely (or a very long time)
        add_header Cache-Control "public, immutable"; # Indicate file will never change
    }

    # 3. No caching for specific files that change frequently or shouldn't be cached
    #    (e.g., HTML pages, PHP scripts, or specific JSON/XML feeds)
    location ~* \.(html|htm|xml|json)$ {
        expires -1; # No caching (or expires 0, or no-cache)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # TODO: Maybe add error page later.
    #error_page
    #    400 401 402 403 404 405 406 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451
    #    500 501 502 503 504 505 506 507 508 510 511
    #    @errors;
    #
    #location @errors {
    #    rewrite ^.*$ /error.html?sc=$status redirect;
    #}

    # Enable Gzip compressed.
    gzip on;

    # Compression level (1-9).
    # 5 is a perfect compromise between size and cpu usage, offering about
    # 75% reduction for most ascii files (almost identical to level 9).
    gzip_comp_level    5;

    # Don't compress anything that's already small and unlikely to shrink much
    # if at all (the default is 20 bytes, which is bad as that usually leads to
    # larger files after gzipping).
    gzip_min_length    100;

    # Compress data even for clients that are connecting to us via proxies,
    # identified by the "Via" header (required for CloudFront).
    gzip_proxied       any;

    # Tell proxies to cache both the gzipped and regular version of a resource
    # whenever the client's Accept-Encoding capabilities header varies;
    # Avoids the issue where a non-gzip capable client (which is extremely rare
    # today) would display gibberish if their proxy gave them the gzipped version.
    gzip_vary          on;

    # text/html is always compressed by HttpGzipModule
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
}

log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

access_log  /dev/stdout  main;
sendfile        on;
keepalive_timeout  65;
}
