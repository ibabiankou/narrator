<mat-toolbar class="toolbar">
  <a [routerLink]="['/books']">NNarrator Books</a>
</mat-toolbar>

<div class="main-container">
  <div class="book-grid">
    @for (book of books(); track book.id) {
      <div class="book-card">
        <a [routerLink]="['/books', book.id]">
          <div class="cover-wrapper">
            <img src="covers/{{$index % 2 === 0 ? 'blue' : 'red'}}.png" alt="{{ book.title }}">
          </div>
          <h3 class="book-title">{{ book.title }}</h3>
        </a>
      </div>
    } @empty {
      <li>There are no books yet. Add a new book using the button below.</li>
    }
  </div>
</div>

<button mat-fab color="primary" aria-label="Add new book" (click)="navigateToAdd()">
  <mat-icon>add</mat-icon>
</button>
