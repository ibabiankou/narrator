<mat-toolbar class="toolbar">
  <a [routerLink]="['/books']">AI Narrator Books</a>
  <mat-icon>chevron_right</mat-icon>
  <h1>Add New Book</h1>
</mat-toolbar>

<div id="add-book-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>New Book Details</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput
               [(ngModel)]="title">
      </mat-form-field>
      <mat-form-field class="file-input">
        <mat-label>Book PDF</mat-label>
        <!-- TODO: Only allow pdf files; -->
        <input matInput readonly="true" (click)="fileInput.click()" [(ngModel)]="fileName">
        <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button matButton="elevated" (click)="navigateToBooks()">Cancel</button>
      <!-- TODO: Enable button only if title and book file are selected -->
      <button matButton="elevated" (click)="addBook()">Add</button>
    </mat-card-actions>
  </mat-card>
</div>
