<div id="controls">
  <button matIconButton class="amplitude-prev">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button matIconButton class="play-pause" (click)="playPause()">
    @if (isPlaying()) {
      <mat-icon>pause</mat-icon>
    } @else {
      <mat-icon>play_arrow</mat-icon>
    }
  </button>
  <button matIconButton class="amplitude-next">
    <mat-icon>skip_next</mat-icon>
  </button>
</div>
